<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="search-container">
      <input type="text" id="city-input" placeholder="Enter city name..." />
      <button id="search-button">Search</button>
      <button id="unit-toggle-btn">Display in Â°C</button>
    </div>
    <div id="status-display" class="status-info">
      <div class="loader hidden"></div>
      <p class="status-text"></p>
    </div>
    <div id="weather-display" class="hidden">
      <div class="weather-info" id="location"></div>
      <div class="weather-info" id="temp"></div>
      <div class="weather-info" id="conditions"></div>
      <img id="weather-icon" />
    </div>
    <div id="weekly-forecast-container" class="hidden"></div>
  </body>
</html>
